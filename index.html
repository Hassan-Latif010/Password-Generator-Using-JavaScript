<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Generate a <span class="header-color">random password</span></h1>
      <p class="para">Never use an insecure password again.</p>
      <button class="btn" id="btn-gen">Generate passwords</button>
      <hr>
      <div class="pass">
        <p class="pass-result one" id="pass-one"></p>
        <p class="pass-result" id="pass-two"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
